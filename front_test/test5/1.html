<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS字体样式</title>
  <style>
    article {
      text-align: center;
    }

    article > h3 {
      font-family: "隶书";
      font-size: 48px;
      color: red;
    }

    article > p {
      font-family: "宋体";
    }

    article > p.author {
      font-style: italic;
      font-size: 24px;
      color: #cc9900;
    }

    article > p.content {
      font-size: 32px;
      color: blue;
    }
  </style>
</head>
<body>
  <article>
    <h3>《登鹳雀楼》</h3>
    <p class="author">王之涣</p>
    <p class="content">白日依山尽，黄河入海流。欲穷千里目，更上一层楼。</p>
  </article>
  <article>
      <h3>《相思》</h3>
      <p class="author">王维</p>
      <p class="content">红豆生南国，春天发几枝。愿君多采撷，此物最相思。</p>
    </article>
</body>
</html>

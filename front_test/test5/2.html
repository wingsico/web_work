<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文本属性</title>
</head>
<style>
  p:nth-of-type(1) {
    text-align: center;
  }

  p:nth-of-type(2) {
    line-height: 10%;
  }

  p:nth-of-type(3) {
    text-decoration: underline overline;
  }

  p:nth-of-type(4) {
    text-indent: 0.75cm;
  }
</style>
<body>
  <p>文字居中</p>
  <p>行高定义为10%</p>
  <p>文字同时显示上划线和下划线</p>
  <p>首行缩进0.75cm</p>
</body>
</html>

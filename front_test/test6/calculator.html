<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>计算器</title>
  <link rel="stylesheet" href="./calc.css">
</head>
<body>
  <div class="container">
    <div class="display-board">
      <div class="overflow-wrapper">
        <div class="current-input-wrapper"></div>
        <div class="history-input-wrapper"></div>
      </div>
    </div>
    <div class="number-board">
      <div class="key not-number" key="C"></div>
      <div class="key not-number" key="←"></div>
      <div class="key not-number" key="()"></div>
      <div class="key not-number" key="%"></div>
      <div class="key not-number" key="π"></div>
      <div class="key not-number" key="sin"></div>
      <div class="key not-number" key="√"></div>
      <div class="key not-number" key="x^2"></div>
      <div class="key not-number" key="x^y"></div>
      <div class="key not-number operate" key="÷"></div>
      <div class="key not-number" key="cos"></div>
      <div class="key" key="7"></div>
      <div class="key" key="8"></div>
      <div class="key" key="9"></div>
      <div class="key not-number operate" key="×"></div>
      <div class="key not-number" key="tan"></div>
      <div class="key" key="4"></div>
      <div class="key" key="5"></div>
      <div class="key" key="6"></div>
      <div class="key not-number operate" key="-"></div>
      <div class="key not-number" key="ln"></div>
      <div class="key" key="1"></div>
      <div class="key" key="2"></div>
      <div class="key" key="3"></div>
      <div class="key not-number operate" key="+"></div>
      <div class="key not-number" key="lg"></div>
      <div class="key not-number" key="e"></div>
      <div class="key" key="0"></div>
      <div class="key" key="."></div>
      <div class="key not-number operate equal" key="="></div>
    </div>
  </div>
  <script src="./calc.js"></script>
  <script src="./snow.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>内联样式表应用</title>
  <style>
    h1 {
      color: #ff0000;
      font-family: "黑体";
    }

    .mystyle {
      color: #0000ff;
      font-family: "黑体";
      font-size: 64px;
    }

    p.first {
      color: #000000;
      font-family: "宋体";
      font-size: 12px;
    }

    p.second {
      color: #00ff00;
      font-family: "宋体";
      font-size: 32px;
    }
  </style>
</head>

<body>
  <i>
    <p style="color: red; font-weight: bold;">这是一段红色粗体文字</p>
    <p>这段文字没有应用样式</p>
  </i>
  <hr />
  <h1>网页设计制作</h1>
  <p class="first">  网页设计制作</p>
  <p class="second">  网页设计制作</p>
  <p class="mystyle">  网页设计制作</p>
  <div class="mystyle">  网页设计制作</div>  
</body>

</html>

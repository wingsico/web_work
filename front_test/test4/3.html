<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>超链接的样式应用（锚伪类）</title>
  <style>
    a:link,
    a:visited {
      text-decoration: none;
    }

    a:link {
      color: green;
    }

    a:visited {
      color: red;
    }

    a:hover {
      color: blue;
      text-decoration: overline;
      font-size: 48px;
    }
  </style>
</head>

<body>
  <p style="font-size:48px;font-style:bold;color:red;"><a href="lib/style/mystyle.css">www.eszy.edu.cn</a> </p>
</body>

</html>

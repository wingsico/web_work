<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>图像</title>
  <style>
    figure img:nth-of-type(1) {
      text-align: left;
    }

    figure img:nth-of-type(2) {
      border: 3px solid #bbb;
      margin: 100px 50px 0;
    }
  </style>
</head>

<body>
  <figure>
    <a href="http://www.baidu.com">
      <img src="./static/181020-0.jpeg" alt="t1" width="400" height="300" />
    </a>
    <hr />
    <img src="./static/181026-0.jpeg" width="200" height="300" usemap="#baidu"/>
  </figure>

  <map name="baidu">
    <area shape="circle" coords="100, 100, 80" href="http://www.baidu.com" alt="baidu">
  </map>
</body>

</html>

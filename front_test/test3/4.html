<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>多媒体网页</title>
  <style>
    li {
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <h3>背景音乐</h3>
  <audio src="./static/music.mp3" loop autoplay></audio>

  <hr />
  <h3>embed标签</h3>
  <ul>
    <li>
      <embed src="./static/music.mp3" width="300" height="200" />
    </li>
    <li>
      <embed src="./static/video.mp4" width="300" height="200" />
    </li>
    <li>
      <embed src="./static/helloworld.swf" width="300" height="200" />
    </li>
  </ul>

  <marquee behavior="alternate" direction="left" bgcolor="#3399ff" >欢迎来到我的多媒体世界
  </marquee>
</body>

</html>

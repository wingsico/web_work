<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>自主实验1 - 热点地图</title>
</head>
<body>
  <h3>淘宝抢券</h3>
  <img src="./static/map.jpg" width="400" height="200" usemap="#taobao"/>

  <map name="taobao">
    <area shape="rect" coords="0, 82, 130, 188" href="#20" alt="抢20元">
    <area shape="rect" coords="130, 82, 260, 188" href="#50" alt="抢50元">
    <area shape="rect" coords="260, 82, 400, 188" href="#100" alt="抢100元">
  </map>
</body>
</html>
